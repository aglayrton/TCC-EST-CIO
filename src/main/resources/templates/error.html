<!DOCTYPE html>
<html layout:decorate="~{layout}"
	  xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<div class="content" layout:fragment="corpo">
		<main role="main">
		
			<section class="jumbotron text-center">			
				<img class="d-block mx-auto mb-4" src="/image/spring-security.png"
					width="72" height="72">
				<div class="container-fluid">
					<h1 class="jumbotron-heading">Plataforma de correção de Redação</h1>
					<p class="lead text-muted">Sistema Web versão 1.0</p>
				</div>
			</section>

			<div class="py-4 bg-light">
			    <div class="container-fluid">
			        <div class="text-center">
			            <h1 class="h3 mb-3 font-weight-normal">
			                <i class="oi oi-warning"></i>
			                <span th:text="${status}"></span>
			            </h1>
			
			            <i class="fas fa-user-lock"></i>
			            <h5 class="text-danger" th:text="${error}"></h5>
			
			            <div>
			                <span th:text="${message}"></span><br/><br/>
			                <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a página anterior</a>
			            </div>
			        </div>
			    </div>
			</div>
		</main>
	    <script	th:src="~{}" th:fragment="js"></script>
		<script th:inline="javascript" th:fragment="inlinescript"></script>
</div>
</body>
</html>
